name: nearby_finder
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.2
  geolocator: ^9.0.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.6
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/splash_with_nearby_finder_text.png
  fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/map_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
